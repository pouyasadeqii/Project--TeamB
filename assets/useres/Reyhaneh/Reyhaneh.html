    <section>
      <div class="container section-1">
        <div class="row">
          <div class="col-8">
            <div class="row">
              <div class="col-2">
                <img class="api-img" src="./img/Untitled 1.png" alt="image" />
              </div>
              <div class="col text-wrapper">
                <div class="first-text">وب‌سایت یا نرم‌افزار خود را به پیامک مجهز کنید</div>
                <div class="second-text">
                  به پنل اس‌ام‌اس ملی‌پیامک متصل شوید و پیامک‌هایتان را ارسال، دریافت و مدیریت کنید.
                </div>
              </div>
            </div>
          </div>
          <div class="col-4 button-wrapper">
            <button class="button">
              <a href="#">وب‌سرویس ملی‌پیامک</a>
            </button>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container text-center">
        <div class="row">
          <div class="col standard-text">استانداردهای ما</div>
        </div>
        <div class="row">
          <div class="col deserving-text">شما سزاوار یک تجربۀ عالی از پنل پیامکی هستید</div>
        </div>
      </div>
    </section>
